<!DOCTYPE html>
<html>
<body>

    <h2>Renier Optidrive Service </h2>

    <form action="/qrm">
        <button type="submit">QRM</button>
        Assign priorities according to time of loading to pallets located on the shop floor.
    </form>
    <h1></h1>
    <form action="/manufacturabilitypallet">
        <input type="text" name="palletnr" id="palletnr" placeholder="Pallet Number" />
        <button type="submit">Manufacturability Pallet</button>
        Check manufacturability for the given pallet number
    </form>
    <h1></h1>
    <form action="/manufacturabilitypiece">
        <input type="text" name="pieceid" id="pieceid" placeholder="Piece Id" />
        <button type="submit">Manufacturability Piece</button>
        Check manufacturability for the given piece Id
    </form>

</body>
</html>
